<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .button{
      background-color: rgb(220, 59, 59);
      color: white;
      border-radius: 4px;
      border-width: 1px;
      font-weight: bold;
      padding-left: 3px;
      padding-bottom: 3px;
      padding-right: 3px;
      padding-top: 3px;
      margin-right: 8px;
      cursor: grab;
      padding: 5px, 4px, 5px, 4px;
      transition: background-color 0.2s, opacity 0.2s;
    }

    .button:hover{
      opacity: 0.8;
      background-color: rgb(213, 76, 76);
       box-shadow: 3px 3px 6px 4px rgb(247, 58, 58);
    }

    .button:active{
      opacity: 0.7;
      background-color: rgb(213, 76, 76);
      transform: translateY(4px)
    }

    .join{
      background-color: white;
      color: rgb(6, 95, 212);
      font-weight: bold;
      border-color: rgb(6, 95, 212);
      padding-left: 5px;
      padding-bottom: 3px;
      padding-top: 3px;
      padding-right: 5px;
      transition: opacity 0.15s;
      width: 50px;
      border-radius: 5px;
        transition: background-color 0.2s, opacity 0.2s;
    }

    .join:hover{
      background-color: rgb(6, 95, 212);
      color: white;
      font-weight: bold;
      opacity: 0.8;
      cursor: grab;
       box-shadow: 3px 3px 6px 3px rgb(114, 81, 235);
    }

    .join:active{
      opacity: 0.6;
      transform: translateY(4px)
    }
  </style>
      <div class="button-container">
        <button class="button" onclick="window.open('https://youtube.com');">SUBSCRIBE</button>
  <button class="join"  onclick="window.open('https://x.com/', '_blank');">JOIN</button>
</div>
</body>

</html>
